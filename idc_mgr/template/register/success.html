{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<p><span class="success_font">注册成功</span><span id="sp">5</span>秒后跳转到<a href="{% url 'visitorecord:visitorecord' %}">登记</a>页面</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="{% url 'visitorecord:visitorecord' %}";
        }
        x--;
    }
</script>
{% endblock %}
