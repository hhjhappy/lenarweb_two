{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>访客注册</h1>
    <form class="form-horizontal" action="#" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="{{ visitoregister.name.id_for_label }}" class="col-md-5 control-label">姓名</label>
            <div class="col-md-6 text-left">{{ visitoregister.name }}</div>
        </div>
        <div class="form-group">
            <label for="{{ visitoregister.company.id_for_label }}" class="col-md-5 control-label">所属公司</label>
            <div class="col-md-6 text-left">{{ visitoregister.company }}</div>
        </div>
        <div class="form-group">
            <label for="{{ visitoregister.phone.id_for_label }}" class="col-md-5 control-label">电话</label>
            <div class="col-md-6 text-left">{{ visitoregister.phone }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="注册">
    </form>
</div>
{% endblock %}
